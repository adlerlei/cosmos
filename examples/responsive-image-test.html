<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmos 響應式圖片測試</title>
    <script src="../src/cosmos.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }
        .responsive-note {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            font-weight: bold;
        }
        .viewport-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            z-index: 1000;
        }
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            .responsive-note {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="viewport-info" id="viewport-info">
        視窗寬度: <span id="viewport-width"></span>px
    </div>
    
    <div class="container">
        <h1>📱 Cosmos 響應式圖片測試</h1>
        <p style="text-align: center; color: #666; font-size: 18px;">調整瀏覽器視窗大小，觀察圖片的響應式行為</p>

        <div class="responsive-note">
            💡 <strong>測試說明：</strong><br>
            • 縮小瀏覽器視窗寬度，觀察圖片如何適應<br>
            • 原始尺寸圖片：完全響應式，會自動縮放<br>
            • 固定尺寸圖片：現在也會響應式適應，不會被切除<br>
            • 自適應高度圖片：保持寬度比例，高度自動調整
        </div>

        <div id="responsive-test"></div>

        <div class="test-section">
            <h3>🔍 測試重點</h3>
            <ul>
                <li><strong>原始尺寸：</strong>應該完全響應式，在小螢幕上自動縮放</li>
                <li><strong>固定尺寸：</strong>現在添加了 max-width:100% 和 object-fit:contain</li>
                <li><strong>自適應高度：</strong>寬度固定但有 max-width:100% 限制</li>
                <li><strong>小螢幕行為：</strong>所有圖片都不應該被切除或溢出</li>
            </ul>
        </div>
    </div>

    <script>
        // 更新視窗寬度顯示
        function updateViewportInfo() {
            document.getElementById('viewport-width').textContent = window.innerWidth;
        }
        
        window.addEventListener('resize', updateViewportInfo);
        updateViewportInfo();

        // 創建響應式測試應用
        Cosmos.create('responsive-test')
            .title('📱 響應式圖片測試')
            .text('請調整瀏覽器視窗大小，觀察以下圖片的響應式行為：')
            
            // 測試 1: 原始尺寸（應該完全響應式）
            .text('🔸 測試 1: 原始尺寸圖片（完全響應式）')
            .image('https://placehold.co/800x400/4285f4/ffffff?text=Original+Size+800x400')
            
            // 測試 2: 固定尺寸（現在應該響應式）
            .text('🔸 測試 2: 固定尺寸 500x300px（現在有響應式保護）')
            .image('https://placehold.co/800x480/dc3545/ffffff?text=Fixed+500x300', 500, 300, '固定尺寸測試')
            
            // 測試 3: 寬度固定，高度自適應
            .text('🔸 測試 3: 寬度 600px，高度自適應（響應式寬度）')
            .image('https://placehold.co/900x600/28a745/ffffff?text=600px+Auto+Height', 600, 'auto', '自適應高度測試')
            
            // 測試 4: 較大的固定尺寸
            .text('🔸 測試 4: 大尺寸 700x400px（測試響應式限制）')
            .image('https://placehold.co/1000x600/6f42c1/ffffff?text=Large+700x400', 700, 400, '大尺寸測試')
            
            // 測試 5: 小尺寸固定
            .text('🔸 測試 5: 小尺寸 200x150px（應該保持原尺寸）')
            .image('https://placehold.co/400x300/fd7e14/ffffff?text=Small+200x150', 200, 150, '小尺寸測試')
            
            .text('✅ 如果所有圖片在小螢幕上都不會被切除，表示響應式修復成功！')
            .text('📏 請特別注意：縮小瀏覽器到手機尺寸（< 400px）時的表現')
            .start();
    </script>
</body>
</html>
